        }, {

        }, {
            id: 3, name: "Ahmed", pass: 789000
        }]

        const getuser = (id) => {
            return users.filter(x => x.id == id)
        }

        const adduser = (o) => {
            var index = users.at(-1) ? users.at(-1).id + 1 : 1000
            users.push({ id: index, ...o })
        }

        const delUser = (id) => {
            users = users.filter(x => x.id !== id)
        }


        adduser({ name: "aiman", pass: 389000 })
        delUser(3)
